<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- Bài tập 1 -->
      <div class="mb-3">
        <h2>Tính tiền lương nhân viên</h2>
        <p>Lương 1 ngày 100.000</p>
        <div class="mb-3">
          <label for="" class="form-label">Số ngày làm</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoNgayLam"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <button class="btn btn-dark" id="txtTinhLuong">Tính lương</button>
        <div class="mt-3 p-2" id="ketQuaLuong"></div>
      </div>

      <!-- Bài tập 2 -->
      <div class="mb-3">
        <h2>Tính giá trị trung bình nhập vào 5 số thực</h2>
        <p>Tổng 5 số người dùng nhập chia 5</p>
        <div class="mb-3">
          <label for="" class="form-label">Số thứ 1</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoThu1"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Số thứ 2</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoThu2"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Số thứ 3</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoThu3"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Số thứ 4</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoThu4"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Số thứ 5</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoThu5"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <button class="btn btn-dark" id="txtTinhTrungBinh">
          Giá trị trung bình
        </button>
        <div class="mt-3 p-2" id="ketQuaTrungBinh"></div>
      </div>

      <!-- Bài tập 3 -->
      <div class="mb-3">
        <h2>Quy đổi tiền</h2>
        <p>Giá USD = 23.500 VNĐ</p>
        <div class="mb-3">
          <label for="" class="form-label">Giá tiền VNĐ</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtVND"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <button class="btn btn-dark" id="txtDoiTien">Quy đổi tiền</button>
        <div class="mt-3 p-2" id="ketQuaDoiTien"></div>
      </div>

      <!-- Bài tập 4 -->
      <div class="mb-3">
        <h2>Tính diện tích, chu vi hình chữ nhật</h2>
        <div class="mb-3">
          <label for="" class="form-label">Chiều dài</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtChieuDai"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chiều rộng</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtChieuRong"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <button class="btn btn-dark" id="txtDienTich">Diện tích</button>
        <button class="btn btn-dark" id="txtChuVi">Chu vi</button>
        <div class="mt-3 p-2" id="txtketQuaHCN"></div>
      </div>
      <!-- Bài tập 5 -->
      <div class="mb-3">
        <h2>Tính tổng 2 kí số</h2>
        <div class="mb-3">
          <label for="" class="form-label">Số nhập vào</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtSoNhapVao"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <button class="btn btn-dark" id="txtTongKiSo">Tính tổng kí số</button>
        <div class="mt-3 p-2" id="txtTongKiSoHT"></div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
